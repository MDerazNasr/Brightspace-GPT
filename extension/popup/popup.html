<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      color: #8B1538;
      margin-bottom: 15px;
    }
    
    .status {
      background: #f0f8f0;
      border: 1px solid #d4edda;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    
    .status.error {
      background: #f8f0f0;
      border-color: #f5c6cb;
    }
    
    .test-section {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    button {
      background: #8B1538;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin: 5px;
      width: 100%;
    }
    
    button:hover {
      background: #6d1028;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .data-display {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 3px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
    
    .quick-test {
      background: #e3f2fd;
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>🎓 uOttawa Brightspace Assistant</h3>
    <div style="font-size: 12px; color: #666;">Phase 1 - Development Mode</div>
  </div>

  <div id="status" class="status">
    <div class="loading">Checking connection...</div>
  </div>

  <div class="test-section">
    <h4>🔍 Page Detection</h4>
    <div id="pageInfo" class="quick-test">
      Detecting current page...
    </div>
    <button id="detectPageBtn">
      Refresh Page Detection
    </button>
  </div>

  <div class="test-section">
    <h4>📊 Data Extraction Test</h4>
    <button id="extractDataBtn">
      Extract Current Page Data
    </button>
    <div id="extractedData" class="data-display" style="display: none;">
    </div>
  </div>

  <div class="test-section">
    <h4>🔗 Backend Connection</h4>
    <button id="testBackendBtn">
      Test Backend Connection
    </button>
    <div id="backendStatus" class="quick-test" style="display: none;">
    </div>
  </div>

  <div class="test-section">
    <h4>💬 Quick Test Chat</h4>
    <input type="text" id="testQuery" placeholder="Ask about your courses..." style="width: 100%; padding: 5px; margin: 5px 0;">
    <button id="sendTestBtn">
      Send Test Query
    </button>
    <div id="testResponse" class="data-display" style="display: none;">
    </div>
  </div>

  <div class="test-section">
    <h4>🔄 Auto-Sync Courses</h4>
    <div id="syncStatus" class="quick-test">
      Not synced yet
    </div>
    <button id="syncAllBtn">
      Sync All My Courses
    </button>
    <div id="syncProgress" class="data-display" style="display: none;">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
